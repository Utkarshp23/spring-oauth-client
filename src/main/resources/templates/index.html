<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        a, button {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #4285F4; /* Google Blue */
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        a.github {
            background-color: #333; /* Github Black */
        }
        a.custom {
            background-color: #007bff; /* Custom Blue */
        }
        a:hover, button:hover {
            background-color: #357ae8;
        }
        a.github:hover {
            background-color: #24292e;
        }
        a.custom:hover {
            background-color: #0056b3; /* Custom Dark Blue */
        }
        button {
            background-color: #d9534f; /* Bootstrap Red */
        }
        button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome</h1>
    <div th:if="${name}">
        <p>Hello, <span th:text="${name}"></span>!</p>
        <a th:href="@{'/securedPage/' + ${name}}">Go to Secured Page</a>
        <form th:action="@{/logout}" method="post" style="margin-top: 10px;">
            <button type="submit">Logout</button>
        </form>
    </div>
    <div th:if="${name == null}">
        <a th:href="@{/oauth2/authorization/google}">Login with Google</a>
        <br>
        <a th:href="@{/oauth2/authorization/github}" class="github">Login with Github</a>
        <br>
        <a th:href="@{/oauth2/authorization/testclient}" class="custom">Login with Custom Auth Server</a>
    </div>
</div>
</body>
</html>
